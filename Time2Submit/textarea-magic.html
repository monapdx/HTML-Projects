<h2>Short Fiction Story Contest</h2>

  <h3>Maximum Word Count: 3,000:</h3>
  <textarea id="essay" cols="50" data-max-words="3000" placeholder="Start typing..."></textarea><br>
  <div id="essay-count" class="word-count"><b>Words: 0</b></div>
  <br>
  <div class="countdown-wrapper">
    <div class="label">Time Remaining Until</div>
    <div class="label">23:59 · Nov 14, 2025 · EST</div>
    <div id="countdown">Loading…</div>
    <div class="note"></div>

  <script>
    const textarea = document.getElementById('essay');
    const countDiv = document.getElementById('essay-count');
    const maxWords = parseInt(textarea.getAttribute('data-max-words'), 10);

    function countWords(text) {
      const words = text.trim().split(/\s+/).filter(Boolean);
      return words.length;
    }

    function updateTextarea() {
      let words = textarea.value.trim().split(/\s+/).filter(Boolean);
      let wordCount = words.length;

      // Enforce word limit
      if (wordCount > maxWords) {
        words = words.slice(0, maxWords);
        textarea.value = words.join(' ');
        wordCount = maxWords;
      }

      // Update counter
      countDiv.textContent = `Words: ${wordCount}`;

      // Save to localStorage
      localStorage.setItem(textarea.id, textarea.value);
    }

    // Load saved content on page load
    const saved = localStorage.getItem(textarea.id);
    if (saved) {
      textarea.value = saved;
      // Make sure count is correct for restored text
      updateTextarea();
    } else {
      // Initialize display
      countDiv.textContent = `Words: 0`;
    }

    // One listener that does both: limit + save
    textarea.addEventListener('input', updateTextarea);
  </script>
  
 <script>
    // Target date: 23:59 on Nov 14, 2025 EST (UTC-5)
    const targetDate = new Date('2025-11-15T04:59:00Z');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const countdownEl = document.getElementById('countdown');

      if (diff <= 0) {
        countdownEl.textContent = "TIME'S UP!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      // Only show non-zero units, except always show seconds
      const parts = [];
      if (days > 0) parts.push(`${days}d`);
      if (hours > 0 || days > 0) parts.push(`${hours}h`);
      if (minutes > 0 || hours > 0 || days > 0) parts.push(`${minutes}m`);
      parts.push(`${seconds}s`);

      countdownEl.textContent = parts.join(' ');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
